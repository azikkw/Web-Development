<p class="title">Companies list</p>

<div *ngIf="!loaded" class="loading">
  <img src="/assets/loading.gif" alt="loading">
</div>

<div class="list">
  <a *ngFor="let company of companies" href="/companies/{{company.id}}" class="company">
    <div class="logo">
      <img src="{{company.image}}" alt="company logo">
    </div>
    <div class="info">
      <div class="info_name">
        <p class="name">{{company.name}}</p>
        <p class="description">{{company.description}}</p>
      </div>
      <p class="location">{{company.city}}, {{company.address}}</p>
    </div>
  </a>
</div>

<div class="add">
  <p>Add new company</p>
  <input type="text" [(ngModel)]="">
</div>
