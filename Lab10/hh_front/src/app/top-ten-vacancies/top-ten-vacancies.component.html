<p class="title">Top Ten vacancies list</p>

<div *ngIf="!loaded" class="loading">
  <img src="/assets/loading.gif" alt="loading">
</div>

<div class="list" style="margin-bottom: 60px">
  <a *ngFor="let vacancy of vacancies; let i = index" href="/vacancies/{{vacancy.id}}" class="vacancy">
    <div class="logo">
      <img src="{{vacancy.image}}" alt="vacancy logo">
    </div>
    <div class="info">
      <div class="info_name">
        <p class="name">{{vacancy.name}}</p>
        <p class="description">{{vacancy.description}}</p>
      </div>
      <p class="location">
        from
        <strong style="font-weight: 600; font-size: 15px; text-decoration: underline">
          {{vacancy.company}}
        </strong>
      </p>
    </div>
    <p class="place">#{{i + 1}}st place</p>
    <p class="salary">{{vacancy.salary.toLocaleString('ru-RU')}} â‚¸</p>
  </a>
</div>
