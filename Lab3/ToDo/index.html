<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The best 'To Do List' in the whole world !</title>

</head>

<body>
    
    <header>
        <span>To Do List</span>
        <div class="trash_open_back">
            <img class="trash_open" src="trash.svg" alt="">
            <div class="no_empty">+1</div>
            <div class="its_empty">Trash is empty !</div>
        </div>
    </header>

    <section>
        <div class="top_section">
            <input type="text" class="text_area" placeholder="Enter your goal for today">
            <button type="submit" class="save_goal">
                <img src="send.svg" alt="">
            </button>
            <div class="error">To save, first fill in the field !</div>
        </div>
        <div class="to_do_list">
            <div class="remove_all">
                <span class="remove_all_btn">Remove all</span>
            </div>
            <div class="seperator"></div>
            <div class="list_back"></div>
        </div>
        <div class="trash_back"></div>
        <div class="trash">
            <div class="trash_top">
                <span>Trash</span>
                <img class="trash_close" src="close.svg" alt="">
            </div>
            <div class="trash_list"></div>
            <div class="trash_bottom">
                <span class="clear_all">Remove all</span>
            </div>
        </div>
    </section>

    <footer>Â© 2023. Created by Amen Azat</footer>

    <script src="main.js"></script>

</body>

</html>
